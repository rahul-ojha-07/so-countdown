<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="theme-color" content="#C754BB" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2020 NewYear Countdwon. </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2><span>Countdown to New Year.</span> 2020</h2>
    
    <div class="countdown">
        <div id="day">NA</div>
        <div id="hour">NA</div>
        <div id="minute">NA</div>
        <div id="second">NA</div>
    </div>
    </div>

    <footer>
        Created By : Sourav Kumar Ojha
    </footer>
    
    <script>
    var countDate = new Date('Jan 1, 2020 00:00:00').getTime();

        function newYear(){
            var now= new Date().getTime();
                gap= countDate-now;
        
                var second = 1000;
                var minute = second*60;
                var hour = minute*60;
                var day  = hour*24;
        
                var d = Math.floor(gap / (day));
                var h = Math.floor((gap % (day)) / (hour));
                var m = Math.floor((gap % (hour)) / (minute));
                var s = Math.floor((gap % (minute)) / (second));
        
                document.getElementById('day').innerText = update(d);
                document.getElementById('hour').innerText = update(h);
                document.getElementById('minute').innerText = update(m);
                document.getElementById('second').innerText = update(s);
        }
        function update(x) {
            if (x<10)
                return '0'+x;
            else
                return x;
        }
        
        setInterval(function(){
            newYear();
        },1000)
    </script>

</body>
</html>
